<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // La declaracion de la variabe se ha hecho previamente
        var salir=confirm("Seguro que quieres salir?");

        if(salir==true) {
            document.write("Cerrando la aplicacion");
            document.body.style.backgroundColor="#333";
            document.body.style.color="#FFF";
        }

        else {
            document.write("Continua activa tu sesion")
            document.body.style.backgroundColor="#555";
            document.body.style.color="#65af8d";
        }
    </script>
</body>
</html>
