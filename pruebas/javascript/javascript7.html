<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            font-size: 8rem;
            line-height: 10rem;
            color: aqua;
        }

        li{
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
        }
        #verde{
            background: greenyellow;
        }
        #naranja{
            background: orange;
        }
        #rojo{
            background: salmon;
        }
    </style>
</head>
<body>
    <ul>
        <li id="verde" onclick="verde()"></li>
        <li id="naranja" onclick="naranja()"></li>
        <li id="rojo" onclick="rojo()"></li>
    </ul>

    <p id="txt"></p>
    <script>
        function verde() {
            document.body.style.background="greenyellow";
            document.getElementById("verde").style.border="solid 10px white";
            document.getElementById("naranja").style.border="solid 10px transparent";
            document.getElementById("rojo").style.border="solid 10px transparent";
            document.getElementById("txt").innerHTML="Adelante";
        }

        function naranja() {
            document.body.style.background="orange";
            document.getElementById("verde").style.border="solid 10px transparent";
            document.getElementById("naranja").style.border="solid 10px white";
            document.getElementById("rojo").style.border="solid 10px transparent";
        }

        function rojo() {
            document.body.style.background="salmon";
            document.getElementById("verde").style.border="solid 10px transparent";
            document.getElementById("naranja").style.border="solid 10px transparent";
            document.getElementById("rojo").style.border="solid 10px white";
        }

    </script>
</body>
</html>
